<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro </title>
    <link rel="shortcut icon" href="frontend/view/img/comercio-electronico.png" type="image/x-icon">
    <link rel="stylesheet" href="frontend/view/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/view/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>

<body>
    <div class="container">
        <header class="encabezado">
            <nav class="barra-navegacion">
                <a href="#"><img class="imgMenu" src="frontend/view/img/hamburguer_menu.png" alt="Menú de hamburguesa"></a>
                <a href="atencion-al-cliente.html" onclick=><img class="imgMenu"
                        src="frontend/view/img/headphones.png" alt="Audífonos de atención al cliente"></a>
                <a href="index.html"><img class="imgLogo" src="frontend/view/img/logo.png"
                        alt="Logo de la empresa"></a>
                <a href="#"><img class="imgMenu" src="frontend/view/img/cart.png"
                        alt="Carrito"></a>
                <a href="#"><img class="imgMenu" src="frontend/view/img/person.png"
                        alt="Cuenta UltraCommerce"></a>
            </nav>
        </header>
        <div class="formulario-cuenta">
            <form id="formulario-registro">
                <h1>Cuenta Ultra Commerce</h1>
                <p> Regístrate para poder recibir descuentos especiales, gestionar tus pedidos y visualizar tu historial de productos.</p>
                <div class="input-box">
                    <input type="text" placeholder="Nombre completo" id="name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Identificación" id="identification"required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo electronico" id="email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" id="password" required>
                </div>
                <input class="submit" type="submit" value="Registrarse"></input>
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión ahora</a></p>
                </div>
            </form>
        </div>
        <footer>
            <div class="social-media">
                <img src="frontend/view/img/logo.png" alt="Logo de la empresa">
                <h4>@ Todos los derechos reservados</h4>
                <h4>Redes sociales</h4>
            </div>
        </footer>
    </div>
    <script src="frontend/view/js/registro.js"></script>
    
</body>

</html>
